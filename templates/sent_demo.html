{% extends "base.html" %} {% block head %} {{ super() }}
<!-- Ion Slider -->
<link rel="stylesheet" href="static/plugins/ionslider/ion.rangeSlider.css">
<!-- ion slider Nice -->
<link rel="stylesheet" href="static/plugins/ionslider/ion.rangeSlider.skinHTML5.css">
<script src="static/plugins/ionslider/ion.rangeSlider.min.js"></script>
{% endblock %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>情感分析demo</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="http://{{ipv4}}/outline">回到主页</a></li>
                        <li class="breadcrumb-item active">情感分析demo</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary card-outline">
                        <div class="card-body">
                            <div class="form-group">
                                <label>请输入文字</label>
                                <textarea id="input" class="form-control" rows="3" placeholder="Enter ...">问：我不是一个特别快乐的人；问：他是一个快乐的人吗？</textarea>
                                <button id="button" type="submit" class="btn btn-info">提交</button>
                                <script type="text/javascript">
                                window.onload = function() {
                                    $("#button").on("click", function() {
                                        $.ajax({
                                            type: "post",
                                            url: "http://{{ipv4}}/sent_demo_query",
                                            data: { input: $('#input').val() },
                                            dataType: "json",
                                            success: function(data) {
                                                $("#output").empty();
                                                $("#output").append(data.output);
                                            }
                                        })
                                    })
                                }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card card-primary card-outline">
                        <div class="card-body">
                            <div class="form-group">
                                <label>情感分析结果</label>
                                <div id="output"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
